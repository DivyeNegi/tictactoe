<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li>
                TicTacToe
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="grid">
            <div class="line"></div>
            <div class="container up left"><span class="xo"></span></div>
            <div class="container up  "><span class="xo"></span></div>
            <div class="container up right"><span class="xo"></span></div>
            <div class="container left"><span class="xo"></span></div>
            <div class="container"><span class="xo"></span></div>
            <div class="container right"><span class="xo"></span></div>
            <div class="container down left"><span class="xo"></span></div>
            <div class="container down"><span class="xo"></span></div>
            <div class="container down right"><span class="xo"></span></div>
        </div>
        <div class="gameinfo">
            <span class="headd">Welcome To TicTacToe</span>
            <span class="chance">
                Turn for O
            </span>
            <button id="reset">
                Reset
            </button>
            <img src="the-office-pam-beesly.gif" alt="Winning gif" id="gif">
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
